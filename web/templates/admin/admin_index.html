<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台管理</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white">
  <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4">管理页面</h2>
    <form action="/admin/save-config" method="post">
      <label class="block text-gray-700">搜索引擎</label>
      <input type="text" name="search_engine" class="w-full px-3 py-2 mt-2 border rounded-md" placeholder="例如：Google" />

      <label class="block text-gray-700 mt-4">页脚文本</label>
      <input type="text" name="footer" class="w-full px-3 py-2 mt-2 border rounded-md" placeholder="例如：版权所有" />

      <button class="w-full bg-blue-500 text-white py-2 mt-4 rounded-md">保存配置</button>
    </form>
  </div>
</body>
</html>
