<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-starry-blue">
  <div class="star-field">
    <div class="star" style="--star-x: 0.3; --star-y: 0.5;"></div>
    <div class="star" style="--star-x: 0.7; --star-y: 0.1;"></div>
    <!-- 更多星星 -->
  </div>

  <div class="flex justify-center items-center h-screen">
    <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-xl shadow-xl p-8 w-96 transform transition-all hover:scale-105 hover:rotate-3d">
      <h2 class="text-2xl font-bold text-white mb-4">Webstack-Go 星空主题</h2>
      <p class="text-white opacity-80">这是一个基于星空主题的项目。</p>
      <button class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-3 rounded-full shadow-lg transform transition-all hover:scale-105 hover:shadow-xl">
        科幻按钮
      </button>
    </div>
  </div>
</body>
</html>
